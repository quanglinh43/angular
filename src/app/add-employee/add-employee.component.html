<div class="row cool-md-12 text-center pt-3">
    <h2>Add Employee</h2>
</div>
<div class="container-fluid col d-flex justify-content-center">
    <div class="col-md-12 px-5">
        <form [formGroup]="inforForm" (ngSubmit)="onSubmit()">
            <div class="col-md-12 row py-3">
                <div class="form-group col-md-6">
                    <label>First Name:</label>
                    <input type="text" class="form-control" formControlName="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label> Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastName" required>
                </div>
            </div>
            <div class="col-md-12 row py-3">
                <div class="form-group col-md-4">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="form-group col-md-4">
                    <label>Telephone:</label>
                    <input type="text" class="form-control" formControlName="telephone">
                </div>
                <div class="form-group col-md-4">
                    <label>Mobiphone:</label>
                    <input type="text" class="form-control" formControlName="mobiphone">
                </div>
            </div>
            <div class="col-md-12 row py-3">
                <div class="form-group col-md-6">
                    <label>Address:</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="form-group col-md-6">
                    <label>UserLogin:</label>
                    <input type="text" class="form-control" formControlName="userLogin">
                </div>
            </div>
            <button type="submit" [disabled]="!inforForm.valid" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-warning mx-3">Clear</button>
            <button type="button" class="btn btn-dark" [routerLink]="['']" routerLinkActive="router-link-active">Back</button>
        </form>
    </div>
</div>
